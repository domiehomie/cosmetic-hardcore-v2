main: live.mufin.cosmetichardcore.Main
author: mufinlive
name: CosmeticHardcore
version: 2.0
prefix: CH
description: Adds a cosmetic hardcore/ironman feature into your server!
website: https://mufin.live/

commands:
  chrl:
    description: Reloads the applicable files.
    usage: /<command>
    permission: cosmetichardcore.reload
    permission-message: §7You need the §ccosmetichardcore.reload§7 permission for that.
  setlives:
    description: Sets a player's lives.
    usage: /<command> <player> <lives>
    permission: cosmetichardcore.setlives
    permission-message: §7You need the §ccosmetichardcore.reload§7 permission for that.